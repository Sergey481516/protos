syntax = "proto3";

package product.v1;

option go_package = "sliskov.product.v1;productv1";

import "google/api/annotations.proto";

import "product/product.proto";

service ProductService {
  rpc ProductList(ProductListRequest) returns (ProductListResponse) {
    option (google.api.http) = {
      get: "/v1/product-service/product"
    };
  }

  rpc Product(ProductRequest) returns (ProductResponse) {
    option (google.api.http) = {
      get: "/v1/product-service/product/{product_id}"
    };
  }

  rpc CommentList(CommentListRequest) returns (CommentListResponse) {
    option (google.api.http) = {
      get: "/v1/product-service/comment/{product_id}"
    };
  }
}

message ProductListRequest {}

message ProductListResponse {
  int32 page = 1;
  int32 size = 2;
  int32 total = 3;
  repeated ProductShort list = 4;
}

message ProductRequest {
  string product_id = 1;
}

message ProductResponse {
  Product product = 1;
}

message CommentListRequest {
  string product_id = 1;
}

message CommentListResponse {
  repeated Comment list = 1;
}
